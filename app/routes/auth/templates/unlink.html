{% extends 'section.html' %}

{% block body %}

	<div class="card-body p-5">
		<h1 class="fs-4 card-title fw-bold mb-4">Unlink passive keys</h1>
		<div class="mb-4">
            <p class="text-muted mono">Confirm needed that you want to remove the passive authentication keys from your device associated with this site.
            </p>
		</div>
		<div class="mb-4 text-center">
			<img src="{{ url_for('auth.static', filename='unlink.svg') }}" class="fingerprint">
		</div>

        <div class="align-items-center d-flex">
            <button type="button" class="btn btn-primary ms-auto w100" id="press">
                Click to confirm
            </button>
        </div>

	</div>

    <script type="text/javascript" nonce="{{ request_nonce() }}">
        
        (function () {
            'use strict'

            window.addEventListener('XKeyEstablished', function(event){
            	document.getElementById('press').addEventListener("click", (event) => {
            		window.relock.clear()
            	});
            });

        })()

    </script>

{% endblock %}
